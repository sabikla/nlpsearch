@(header : Html)
  @header
    <div class="col col-sm-12">
      <br>
    @helper.form(action=routes.Application.processFeedback){
      <div class="col col-sm-8 col-sm-offset-2">
        <div class="form-group">
          <label class="control-label col-sm-3">Name : </label>
          <span class="col-sm-9">
            <input class="form-control" type="text" name="name" placeholder="" required/>
          </span>
          <div class="col col-sm-12 wrapper"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Email : </label>
          <span class="col-sm-9">
            <input class="form-control" type="text" name="email" placeholder="" required/>
          </span>
          <div class="col col-sm-12 wrapper"></div>
        </div>
         <div class="form-group">
          <label class="control-label col-sm-3">Contact no : </label>
          <span class="col-sm-9">
            <input class="form-control" type="text" name="contact_no" type="number" placeholder="" required/>
          </span>
          <div class="col col-sm-12 wrapper"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Subject : </label>
          <span class="col-sm-9">
            <input class="form-control" type="text" name="subject" placeholder="" required/>
          </span>
          <div class="col col-sm-12 wrapper"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Message : </label>
          <span class="col-sm-9">
            <textarea class="form-control" name="message" placeholder="" required/></textarea>
          </span>
          <div class="col col-sm-12 wrapper"></div>
        </div>
        <input type="submit" value="Submit" class="btn btn-success pull-right	">
      </div>
      }
     </div>
    </div>
  </body>
</html>
